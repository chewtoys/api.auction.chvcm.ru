  - 'node'
  - 'lts/*'
cache:
  yarn: true
dist: xenial

services:
  - docker

env:
  global:
    # Node.js
    - NODE_ENV=staging
    # @alendo/recaptcha
    - RECAPTCHA_SECRET=6LeIxAcTAAAAAGG-vFI1TnRWxMZNFuojJ4WifJWe
    # DB
    - AWS_ACCESS_KEY_ID=key
    - AWS_SECRET_ACCESS_KEY=secret
    - AWS_ENDPOINT=http://localhost:4567
    - AWS_S3_BUCKET=api.auction.chvcm.ru
    - DATABASE_NATIVE=true
    - DATABASE_POOL_MAX=10
    - DATABASE_URL=postgresql://postgres:postgres@localhost:5432/postgres
    - REDIS_URL=redis://localhost:6379
    # Web
    - EXPRESS_BODY_LIMIT_JSON=100kb
    - EXPRESS_BODY_LIMIT_RAW=1mb
    - PORT=8080
    - HOST=0.0.0.0
    # Email
    - EMAIL_FROM=Bender Bending Rodr√≠guez <bender@ilovebender.com>
    - EMAIL_SMTP=smtps://username:password@smtp.example.com/?pool=true
    # Internal
    - JWT_SECRET=jwt
    # Docker
    - COMPOSE_PROJECT_NAME=api.auction.chvcm.ru
    - COMPOSE_RESTART=no
    # PostgreSQL
    - POSTGRES_PORT=5432
    - POSTGRES_PASSWORD=postgres
    - POSTGRES_USER=postgres
    - POSTGRES_DB=postgres
