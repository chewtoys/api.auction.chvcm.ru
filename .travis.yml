    - S3PROXY_PORT=4567
    - S3PROXY_ACCESS_KEY_ID=key
    - S3PROXY_SECRET_ACCESS_KEY=secret
    - S3PROXY_VOLUME=/mnt/alendo-api.auction.chvcm.ru-s3poxy-ramdisk
  matrix:
    - POSTGRES_TAG=11 REDIS_TAG=5 S3PROXY_TAG=latest

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s
  - export PATH="$HOME/.yarn/bin:$PATH"
  - yarn global add codecov

install: yarn install --production false

before_script:
  # TODO: https://github.com/travis-ci/travis-ci/issues/4842#issuecomment-311527059
  - sudo service postgresql stop
  - while sudo lsof -Pi :5432 -sTCP:LISTEN -t; do sleep 1; done
  # Docker
  - pushd docker
  - docker-compose -f dc-db-dev.yml up -d
  - popd

script: yarn test-cov

after_script: codecov

stages:
  - prepare cache
  - test
  - deploy
jobs:
  include:
    - stage: prepare cache
      before_script: true
      script: true
      after_script: true
    - stage: test
      name: tslint
      before_script: true
      script: yarn lint
      after_script: true
    - stage: deploy
      name: releases
      if: tag = true
      before_script: true
      script: true
      after_script: true
      before_deploy:
        - rm -rf dist
        - yarn pack
        - yarn build-apidoc
        - tar -cf apidoc.tgz apidoc
        - sha256sum *.tgz > SHASUMS256.txt
        - cat SHASUMS256.txt
      deploy:
        provider: releases
        file_glob: true
        api_key:
          secure: $GH_TOKEN
        file:
          - "*.tgz"
          - SHASUMS256.txt
        skip_cleanup: true
        on:
          tags: true
    - stage: deploy
      name: pages
      if: branch = master
      before_script: true
      script: true
      after_script: true
      before_deploy: yarn build-apidoc
      deploy:
        provider: pages
        local-dir: apidoc
        skip-cleanup: true
        github-token: $GH_TOKEN
        keep-history: true
        on:
          branch: master
